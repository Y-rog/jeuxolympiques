<div class="form-container">
  <h2>Créer un événement</h2>
  <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="eventTitle">Titre</label>
      <input id="eventTitle" formControlName="eventTitle" type="text" class="form-control" />
    </div>
    
    <div class="form-group">
      <label for="eventDescription">Description</label>
      <textarea id="eventDescription" formControlName="eventDescription" class="form-control"></textarea>
    </div>
    
    <div class="form-group">
      <label for="eventLocation">Lieu</label>
      <input id="eventLocation" formControlName="eventLocation" type="text" class="form-control" />
    </div>
    
    <div class="form-group">
      <label for="eventDateTime">Date et heure</label>
      <input id="eventDateTime" formControlName="eventDateTime" type="datetime-local" class="form-control" />
    </div>

    <button type="submit" [disabled]="!createEventForm.valid">Créer l'événement</button>
  </form>
</div>
