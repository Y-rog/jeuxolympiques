<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="custom-button-modal-cancel" mat-button (click)="onCancel()">Annuler</button>
  <button class="custom-button-modal-warn" mat-button (click)="onConfirm()" #confirmButton>Supprimer</button>
</mat-dialog-actions>
