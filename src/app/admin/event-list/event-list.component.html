<h2 class="title">Liste des événements</h2>

<section class="events-container">

  <!-- Liste des événements -->
  <div class="events-list">
    <table mat-table [dataSource]="eventsDataSource" class="mat-elevation-z8" matSort>
      <!-- Colonne ID à masquer -->
      <ng-container matColumnDef="eventId" *ngIf="false">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.eventId }} </td>
      </ng-container>

      <!-- Colonne Titre -->
      <ng-container matColumnDef="eventTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-title"> Titre </th>
        <td mat-cell *matCellDef="let element" class="col-title"> {{ element.eventTitle }} </td>
      </ng-container>

      <!-- Colonne Description -->
      <ng-container matColumnDef="eventDescription">
        <th mat-header-cell *matHeaderCellDef class="col-description"> Description </th>
        <td mat-cell *matCellDef="let element" class="col-description"> {{ element.eventDescription }} </td>
      </ng-container>

      <!-- Colonne Lieu -->
      <ng-container matColumnDef="eventLocation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-location"> Lieu </th>
        <td mat-cell *matCellDef="let element" class="col-location"> {{ element.eventLocation }} </td>
      </ng-container>

      <!-- Colonne Date -->
      <ng-container matColumnDef="eventDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-date"> Date </th>
        <td mat-cell *matCellDef="let element" class="col-date"> {{ element.eventDateTime | date:'dd/MM/yyyy HH:mm' }} </td>
      </ng-container>

      <!-- Colonne Nombre de places -->
      <ng-container matColumnDef="eventPlacesNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-places-number"> Nombre de places </th>
        <td mat-cell *matCellDef="let element"  class="col-places-number"> {{ element.eventPlacesNumber }} </td>
      </ng-container>

      <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="col-actions"> Actions </th>
        <td class="button-container" mat-cell *matCellDef="let element" class="col-actions">
          <button class="icon-button" mat-icon-button (click)="editEvent(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="icon-button" mat-icon-button (click)="openDeleteDialog(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Définition des lignes du tableau -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</section>
